<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>

    <!-- General META -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Semantic META -->
    <meta name="keywords" content="{{ keywords }}" />
    <meta name="description" content="{{ description }}" />

    <!-- Facebook META -->
    <meta property="og:site_name" content="{{ title }}" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:url" content="{{ url }}" />
    <meta property="og:image" content="{{ socialImage }}" />
    <meta property="og:type" content="website" />

    <!-- Twitter META -->
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="{{ description }}" />
    <meta name="twitter:url" content="{{ url }}" />
    <meta name="twitter:image" content="{{ socialImage }}" />

    <!-- Fav Icon -->
    <link href="{{ favicon }}" rel="shortcut icon" type="image/png" />

    {# Matomo #}
    <script>
      var _paq = _paq || [];
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      _paq.push(["setTrackerUrl", "https://tracking.510.global/piwik.php"]);
      _paq.push(["setSiteId", "2"]);
    </script>
    {% if NODE_ENV === 'production' %}
    <script async defer src="https://tracking.510.global/piwik.js"></script>
    {% endif %} {# end: Matomo #}

    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{ cssFile }}" />
    {% endfor %}

    <!-- Cookie Consent -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
    <script>
      window.addEventListener("load", function() {
        window.cookieconsent.initialise({
          palette: {
            popup: {
              background: "#000",
            },
            button: {
              background: "#f1d600",
            },
          },
        });
      });
    </script>
  </head>

  <body>
    <section class="content">
      {% block content %}{% endblock %}
    </section>

    <script>
      {% if (NODE_ENV == 'development') %}window.DEBUG = true;{% endif %}
      window.GEOSERVER_BASEURL = "{{ geoServerBaseUrl }}";

      {# Embedding The User Object #}
      var user = {{ user | dump | safe }};
    </script>

    <script>
      var ie = (function() {
        var undef,
          rv = -1; // Return value assumes failure.
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf("MSIE ");
        var trident = ua.indexOf("Trident/");

        if (msie > 0) {
          // IE 10 or older => return version number
          rv = parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)), 10);
        } else if (trident > 0) {
          // IE 11 (or newer) => return version number
          var rvNum = ua.indexOf("rv:");
          rv = parseInt(ua.substring(rvNum + 3, ua.indexOf(".", rvNum)), 10);
        }

        return rv > -1 ? rv : undef;
      })();
      if (ie) {
        L_PREFER_CANVAS = true;
      }
    </script>

    <!--Application JavaScript Files-->
    {% for jsFile in jsFiles %}
    <script src="{{ jsFile }}"></script>
    {% endfor %}

    <!-- {# LiveReload #} -->
    {% if NODE_ENV === 'development' %}
    <script src="//localhost:35729/livereload.js"></script>
    {% endif %}
  </body>
</html>
